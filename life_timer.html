<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="life_timer.css">
    <script src="https://kit.fontawesome.com/8f2555b617.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
            <h1>How Much Life Journey Covered , Till Now</h1>
          <div class="time-container">
            <h2><div id="year">0</div>
            Year
            </h2>
            <h2><div id="months">0</div>
            Months
            </h2>
            <h2><div id="days">0</div>
            Days
            </h2>
            <h2><div id="hours">0</div>
            Hours
            </h2>
            <h2><div id="minutes">0</div>
            Minutes
            </h2>
            <h2><div id="seconds">0</div>
            Seconds
            </h2>

          </div>   
         </div>  
        </div>
        
    <div class="settings">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="settings-content hide">
        <input type="date" id="dobInput">
        <button id="dobButton">Add DOB</button>

        </div>
    


    </div>
    

    </div>
    
<script src="life_timer.js"></script>
</body>
</html>
